<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <title>Todo Items</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="fullscreen_bg" class="">
        <div class="page">
            <div style="min-height:100px;"></div>
            <div class="container" ng-controller="TodoListCtrl">
                <div class="row" >
                    <div class="col-lg-offset-3 col-lg-1 lead">Search</div>
                    <div class="col-lg-4">
                        <input class="form-control" ng-model="searchBy" />
                    </div>
                    <div class="col-lg-1">
                        <button class="btn btn-primary " ng-disabled="isDisabled" >Search</button>
                    </div>
                </div>
                <div class="row" style="min-height:20px;">
                    <div class="col-lg-offset-2 col-lg-8" style="border-bottom:1px solid #D4D4D4;"></div>
                </div>
                <div class="row" ng-repeat="note in notes">
                    <div class="col-lg-12">
                        <div class="row" style="border:1px solid #D4D4D4;border-radius:5px;">
                            <div class="col-lg-12">
                                <div class="row" >
                                    <div class="col-lg-12"><h3>{{note.title}}</h3></div>
                                </div>
                                <div class="row" >
                                    <div class="col-lg-12">
                                        {{note.desc}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="row" style="min-height:20px;" ></div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vendors/misc/lodash-2.4.1.min.js" ></script>
    <script src="js/vendors/jquery/jquery-1.10.2.js" ></script>
    <script src="js/vendors/angular/angular.js" ></script>
    <script src="js/vendors/angular/angular-resource.js" ></script>
    <script src="js/vendors/angular/angular-route.js" ></script>
    <script src="js/vendors/misc/ui-bootstrap-tpls-0.10.0.min.js" ></script>
    <script src="js/app.js" ></script>
    <script src="js/controllers.js" ></script>
    <script src="js/services.js" ></script>
</body>
</html>
